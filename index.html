<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Italia Café</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.jpg">
</head>

<body>
  <div id="backgroundimg">
    <div id="backgroundimg-dim">
      <div id="heading">
        <p id="heading-top">Italia Cafe</p>
        <p id="heading-bottom">Only place to experience Italy in Oslo.</p>
      </div>

      <div class="menudiv">
        <p id="menu">Menu</p>
        <p class="courses">ANTIPASTI</p>

        <figure>
          <div class="img">
            <img src="images/bruschetta1.jpg" alt="lasagna" class="bilder">
            <p class="price">49 kr</p>
          </div>
          <figcaption class="figcaption-t">
            Bruschetta
          </figcaption>
          <figcaption class="figcaption-food-description">
            Bruschetta is an antipasto from Italy consisting of grilled bread rubbed with garlic and topped with olive oil and salt.
          </figcaption>
          <figcaption class="figcaption-food-allergens">
            Contains: Dairy, Gluten/Wheat
          </figcaption>
        </figure>

    <p class="courses">MAIN COURSE</p>

    <figure>
      <div class="img">
        <img src="images/lasagna1.jpg" alt="lasagna" class="bilder">
        <p class="price">79 kr</p>
      </div>
      <figcaption class="figcaption-t">
        Lasagne bolognese
      </figcaption>
      <figcaption class="figcaption-food-description">
        Lasagne is an italian dish that is made of stacked layers filled with Béchamel sauce, vegetables, cheese and tomato sauce between.
      </figcaption>
      <figcaption class="figcaption-food-allergens">
        Contains: Dairy, Gluten/Wheat
      </figcaption>

    </figure>

    <figure>
      <div class="img">
        <img src="images/pasta-carbonara1.jpg" alt="pasta-carbonara" class="bilder">
        <p class="price">89 kr</p>
      </div>
      <figcaption class="figcaption-t">
        Pasta Carbonara
      </figcaption>
    <figcaption class="figcaption-food-description">
      Carbonara is an Italian pasta dish from Rome made with eggs, hard cheese, cured pork, and black pepper.
    </figcaption>
    <figcaption class="figcaption-food-allergens">
      Contains: Dairy, Gluten/Wheat, Eggs
    </figcaption>
    </figure>

    <figure>
      <div class="img">
        <img src="images/pasta-pesto1.jpg" alt="pasta-pesto" class="bilder">
        <p class="price">89 kr</p>
      </div>
      <figcaption class="figcaption-t">
        Pasta Pesto
      </figcaption>
    <figcaption class="figcaption-food-description">
      Pasta Pesto is an Italian pasta dish made with pesto, eggs, crushed garlic, hard cheese and basil leaves.
    </figcaption>
    <figcaption class="figcaption-food-allergens">
      Contains: Dairy, Gluten/Wheat, Eggs
    </figcaption>
    </figure>

    <figure>
      <div class="img">
        <img src="images/pasta-scampi1.jpg" alt="pasta-scampi" class="bilder">
        <p class="price">89 kr</p>
      </div>
      <figcaption class="figcaption-t">
        Pasta Scampi
      </figcaption>
    <figcaption class="figcaption-food-description">
      Pasta Scampi is made out of pasta mixed with scampi.
    </figcaption>
    <figcaption class="figcaption-food-allergens">
      Contains: Dairy, Gluten/Wheat, Eggs, Scampi
    </figcaption>
    </figure>

    <figure>
      <div class="img">
        <img src="images/pizza-neapoltan1.jpg" alt="pizza-neapoltan" class="bilder">
        <p class="price">139 kr</p>
      </div>
      <figcaption class="figcaption-t">
        Pizza Neapolitan
      </figcaption>
    <figcaption class="figcaption-food-description">
      Pizza Neapolitan is made out of mozzarella cheese, mushrooms, garlic. tomato sauce, parmesan cheese and Proscuitto.
    </figcaption>
    <figcaption class="figcaption-food-allergens">
      Contains: Dairy, Gluten/Wheat
    </figcaption>
    </figure>

    <figure>
      <div class="img">
        <img src="images/pizza-pepperoni1.jpg" alt="pizza-pepperoni" class="bilder">
        <p class="price">149 kr</p>
      </div>
      <figcaption class="figcaption-t">
        Pizza Pepperoni
      </figcaption>
    <figcaption class="figcaption-food-description">
      A classic Pepperoni Pizza made out of Pepperoni, Cheese and tomato sauce.
    </figcaption>
    <figcaption class="figcaption-food-allergens">
      Contains: Dairy, Gluten/Wheat
    </figcaption>
    </figure>


    <p class="courses">INSALATA</p>

    <figure>
      <div class="img">
        <img src="images/caesar1.jpg" alt="tiramisu" class="bilder">
        <p class="price">89 kr</p>
      </div>
      <figcaption class="figcaption-t">
        Caesar
      </figcaption>
    <figcaption class="figcaption-food-description">
      A Caesar salad is a green salad of romaine lettuce and croutons dressed with lemon juice.
    </figcaption>
    <figcaption class="figcaption-food-allergens">
      Contains: Eggs, Gluten/Wheat
    </figcaption>
    </figure>


    <p class="courses">DOLCI</p>

    <figure>
      <div class="img">
        <img src="images/tiramisu1.jpg" alt="tiramisu" class="bilder">
        <p class="price">49 kr</p>
      </div>
      <figcaption class="figcaption-t">
        Tiramisu
      </figcaption>
    <figcaption class="figcaption-food-description">
      Alternating layers of Mascarpone and Biscuit Cuilliere brushed with Coffee Syrup, topped with a fine layer of Cocoa Powder.
    </figcaption>
    <figcaption class="figcaption-food-allergens">
      Contains: Dairy, Wheat/Gluten, Eggs
    </figcaption>
    </figure>


  </div>


<div id="about-us">
  <div id="opening-hours">
<strong>Opening Hours:</strong>
<p >10:00 - 22:00 Daily</p>
  </div>
  <div id="location">
<strong>Location:</strong >
<p>Pilestredet 35</p>
<p>0166 Oslo</p>
  </div>

<div id="contact">
<strong>Contact:</strong>
<p>Info@italiacafe.com</p>
<p> +47 234 430 99</p>
</div>
<p id="logo">Italia Cafe</p>
  </div>


</div>
</div>

      
</body>

</html>
