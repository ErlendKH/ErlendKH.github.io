<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Fun</title>

    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="/scripts/code.js"></script>
</head>

<body class="fun">

    <a id="return-home" class="always-show-link" href="/index.html">Return Home</a>

    <!-- <header>
    </header> -->

    <main id="main">

        <div class="overlay-title">
            <h1>Fun</h1>
        </div>

        <div id="popup-box">
            Textbox Test
        </div>
        
        <div id="popup-background"></div>

        <div id="div-16-9">

            <div id="book"></div>
            <div id="pen"></div>
            <div id="smartphone"></div>
            <div id="laptop"></div>
            <div id="coffee"></div>
            <div id="paper"></div>

            <div id="debug">Debug</div>

            <img id="fallback-img" src="/media/Laptop-1920.jpg" alt="Animated cartoon picture of a desk with a laptop and accessories from a bird perspective" title="" width="1920" height="1080">

            <!-- autoplay playsinline preload="metadata onerror="showImage()" -->
            <video id="vid" muted loop autoplay onerror="handleVidError()">
                <source src="/media/Laptop-1920-AVC.mp4" type="video/mp4">
                <source src="/media/Laptop-1920-HEVC.mp4" type="video/mp4">
                <source src="/media/Laptop-1920-V8.webm" type="video/webm">
                <source src="/media/Laptop-1920-AVC.mov" type="video/mov">
                <source src="/media/Laptop-1920-Apple.mp4" type="video/mp4">
                <!-- <source src="/media/Laptop-1920-MPEG.mov" type="video/mov"> -->

                <!-- Fallback with image. Will it work? Doesn't seem so... -->
               <!--  <img src="/media/Laptop-1920.jpg" alt="Animated cartoon picture of a desk with a laptop and accessories from a bird perspective" title="" width="1920" height="1080"> -->

                <!-- <p>Sorry, your browser doesn't support embedded/HTML videos.</p> -->
            </video>

        </div>

    </main>

    <script>

        var book = document.getElementById("book");
        var pen = document.getElementById("pen");
        var smartphone = document.getElementById("smartphone");
        var laptop = document.getElementById("laptop");
        var coffee = document.getElementById("coffee");
        var paper = document.getElementById("paper");

        var background = document.getElementById("popup-background");
        var popup = document.getElementById("popup-box");

        var debug = document.getElementById("debug");

        book.addEventListener('click', function() {
            debug.textContent = "Book clicked!";

            showPopup();
        }, false);

        pen.addEventListener('click', function() {
            debug.textContent = "Pen clicked!";

            showPopup();
        }, false);

        smartphone.addEventListener('click', function() {
            debug.textContent = "Smartphone clicked!";

            showPopup();
        }, false);

        laptop.addEventListener('click', function() {
            debug.textContent = "Laptop clicked!";

            showPopup();
        }, false);

        coffee.addEventListener('click', function() {
            debug.textContent = "Coffee clicked!";

            showPopup();
        }, false);

        paper.addEventListener('click', function() {
            debug.textContent = "Paper clicked!";

            showPopup();
        }, false);

        background.addEventListener('click', function() {
            debug.textContent = "Background clicked!";

            hidePopup();
        }, false);

        popup.addEventListener('click', function() {
            debug.textContent = "Popup clicked!";
        }, false);

        function showPopup() {
            background.style.display = "block";
            popup.style.display = "block";
        }

        function hidePopup() {
            background.style.display = "None";
            popup.style.display = "None";
        }

    </script>

</body>

</html>
